<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calories Burnt Prediction</h1>

        <form method="post" action="/">
            <label for="Sex">Sex (0: Female, 1: Male):</label>
            <input type="number" id="Sex" name="Sex" min="0" max="1" required>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>

            <label for="Height">Height (cm):</label>
            <input type="number" step="0.01" id="Height" name="Height" required>

            <label for="Weight">Weight (kg):</label>
            <input type="number" step="0.01" id="Weight" name="Weight" required>

            <label for="Duration">Duration (minutes):</label>
            <input type="number" step="0.01" id="Duration" name="Duration" required>

            <label for="Heart_Rate">Heart Rate:</label>
            <input type="number" step="0.01" id="Heart_Rate" name="Heart_Rate" required>

            <label for="Body_Temp">Body Temperature (Â°C):</label>
            <input type="number" step="0.01" id="Body_Temp" name="Body_Temp" required>

            <button type="submit">Predict</button>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="train-button">Train Model</button>
        </form>

        {% if context %}
            <div class="result">
                <h2>Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
